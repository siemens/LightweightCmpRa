---
# Lower LRA close to EE

DownstreamInterface:
  HttpServer:
    UpstreamURI:  "http://localhost:6003/delayedlra"

UpstreamInterface:
  - OfflineFileClient:
      certProfile: ~
      inputDirectory: "./target/CmpTest/Downstream"
      outputDirectory: "./target/CmpTest/Upstream"

UpstreamConfiguration:
  - VerificationContext:
      trustedCertificates:
        - "credentials/CMP_LRA_UPSTREAM_Root.pem"
    reprotectMode: reprotect
    outputCredentials:
      Signature:
        keyStore: "credentials/CMP_LRA_UPSTREAM_Keystore.p12"
        Password: "Password"

DownstreamConfiguration:
  - bodyType: RR
    VerificationContext:
      trustedCertificates:
        - "credentials/ENROLL_Root.pem"
    OutputCredentials:
      Signature:
        keyStore: "credentials/CMP_LRA_DOWNSTREAM_Keystore.p12"
        Password: "Password"
  - VerificationContext:
      trustedCertificates:
        - "credentials/CMP_EE_Root.pem"
        - "credentials/ENROLL_Root.pem"
    OutputCredentials:
      Signature:
        keyStore: "credentials/CMP_LRA_DOWNSTREAM_Keystore.p12"
        Password: "Password"

EnrollmentTrust:
  - trustedCertificates:
    - "credentials/ENROLL_Root.pem"

RaVerifiedAcceptable:
  - value: false

ForceRaVerifyOnUpstream:
  - value: false

RetryAfterTimeInSeconds:
  - value: 1
  
DownstreamTimeout:
  - value: 20

  