---

UpstreamInterface:
  - HttpClient:
      UpstreamURI:  "http://localhost:7000/ca"
      Timeout: 44

DownstreamInterface:
  HttpServer:
    UpstreamURI: "http://localhost:6666/pkix"

UpstreamConfiguration:
  - VerificationContext:
      trustedCertificates:
        - "credentials/CMP_CA_Root.pem"
    outputCredentials:
      Signature:
        keyStore: "credentials/CMP_LRA_UPSTREAM_Keystore.p12"
        Password: "Password"

DownstreamConfiguration:
  - VerificationContext:
      trustedCertificates:
        - "credentials/ossl_cmp_signer.crt"
    OutputCredentials:
      Signature:
        keyStore: "credentials/CMP_LRA_DOWNSTREAM_Keystore.p12"
        Password: "Password"

EnrollmentTrust:
  - trustedCertificates:
    - "credentials/ENROLL_Root.pem"

RaVerifiedAcceptable:
  - value: false

ForceRaVerifyOnUpstream:
  - value: false

SupportMessageHandlerInterface:
  - GetFreshRatNonce:
      BasePath: http://192.168.202.128:8080/challenge-response/v1
    
    