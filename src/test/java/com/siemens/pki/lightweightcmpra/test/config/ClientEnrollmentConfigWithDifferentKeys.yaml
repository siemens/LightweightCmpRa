---

MessageInterface:
  - HttpClient:
      UpstreamURI:  "http://localhost:6000/onlinelra"

MessageConfiguration:
  - VerificationContext:
      trustedCertificates:
        - "credentials/CMP_CA_Root.pem"
        - "credentials/CMP_LRA_DOWNSTREAM_Root.pem"
    outputCredentials:
      Signature:
        keyStore: "credentials/CMP_EE_Keystore.p12"
        Password: "Password"
    Recipient: "CN=recip"

ClientContext:
  - certProfile: ML-KEM-512 
    EnrollmentContext:
      EnrollmentType: CR
      EnrollmentTrust: 
        trustedCertificates:
          - "credentials/ENROLL_Root.pem"
      KeyType: ML-KEM-512
      Subject: "CN=subject"
      RequestImplictConfirm: false 
    
