---

MessageInterface:
  - HttpClient:
      UpstreamURI:   "http://localhost:7001/ra"

MessageConfiguration:
  - VerificationContext:
      trustedCertificates:
        - "credentials/CMP_CA_Root.pem"
        - "credentials/CMP_LRA_UPSTREAM_Root.pem"
    outputCredentials:
      Signature:
        keyStore: "credentials/CMP_LRA_UPSTREAM_Keystore.p12"
        Password: "Password"
    NestedEndpointContext:
      inputVerification:
        trustedCertificates:
          - "credentials/CMP_EE_Root.pem"
      OutputCredentials:
        Signature:
          keystore: "credentials/CMP_CA_Keystore.p12"
          Password: "Password"

ClientContext:
  - Recipient: "CN=recip"
    EnrollmentContext:
      EnrollmentType: CR
      EnrollmentTrust: 
        trustedCertificates:
          - "credentials/ENROLL_Root.pem"
      KeyType: secp256r1
      Subject: "CN=subject"
      RequestImplictConfirm: false
    
