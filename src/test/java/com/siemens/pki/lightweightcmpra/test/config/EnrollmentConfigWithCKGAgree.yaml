---

UpstreamInterface:
  - HttpClient:
      ServingUri:  "http://localhost:7000/ca"

DownstreamInterface:
  HttpServer:
    ServingUri: "http://localhost:6011/ckgagree"

UpstreamConfiguration:
  - VerificationContext:
      trustedCertificates:
        - "credentials/CMP_CA_Root.pem"
    outputCredentials:
      Signature:
        keyStore: "credentials/CMP_LRA_UPSTREAM_Keystore.p12"
        Password: "Password"

DownstreamConfiguration:
  - VerificationContext:
      trustedCertificates:
        - "credentials/CMP_EE_Root.pem"
    OutputCredentials:
      Signature:
        keyStore: "credentials/CMP_LRA_DOWNSTREAM_Keystore.p12"
        Password: "Password"

EnrollmentTrust:
  - trustedCertificates:
    - "credentials/ENROLL_Root.pem"

RaVerifiedAcceptable:
  - value: true

ForceRaVerifyOnUpstream:
  - value: false

CkgConfiguration:
  - SignatureCredentials:
      keyStore: credentials/CMP_LRA_DOWNSTREAM_Keystore.p12
      password: "Password"
    KeyAgreementContext:
      keyStore: credentials/CMP_LRA_DOWNSTREAM_Keystore.p12
      password: Password
      KeyAgreementAlg: 1.3.132.1.11.0
      KeyEncryptionAlg: 2.16.840.1.101.3.4.1.45

