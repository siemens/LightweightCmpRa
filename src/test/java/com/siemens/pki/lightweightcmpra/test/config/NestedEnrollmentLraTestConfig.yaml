---
# Lower LRA close to EE

DownstreamInterface:
  HttpServer:
    ServingUri:  "http://localhost:6005/nestedlra"

UpstreamInterface:
  - HttpClient:
      ServingUri:  "http://localhost:7001/ra"

UpstreamConfiguration:
  - VerificationContext:
      trustedCertificates:
        - "credentials/CMP_LRA_UPSTREAM_Root.pem"
    reprotectMode: reprotect
    outputCredentials:
      Signature:
        keyStore: "credentials/CMP_LRA_UPSTREAM_Keystore.p12"
        Password: "Password"
    NestedEndpointContext:
      inputVerification:
        trustedCertificates:
          - "credentials/CMP_EE_Root.pem"
      OutputCredentials:
        Signature:
          keystore: "credentials/CMP_CA_Keystore.p12"
          Password: "Password"

DownstreamConfiguration:
  - VerificationContext:
      trustedCertificates:
        - "credentials/CMP_EE_Root.pem"
    OutputCredentials:
      Signature:
        keyStore: "credentials/CMP_LRA_DOWNSTREAM_Keystore.p12"
        Password: "Password"

EnrollmentTrust:
  - trustedCertificates:
    - "credentials/ENROLL_Root.pem"

RaVerifiedAcceptable:
  - value: false

ForceRaVerifyOnUpstream:
  - value: false

RetryAfterTimeInSeconds:
  - value: 1
