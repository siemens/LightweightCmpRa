---

MessageInterface:
  - HttpClient:
      UpstreamURI:  "http://localhost:6020/onlinelra"

MessageConfiguration:
  - VerificationContext:
      trustedCertificates:
        - "credentials/CMP_CA_Root.pem"
        - "credentials/CMP_LRA_DOWNSTREAM_Root.pem"
    outputCredentials:
      Signature:
        keyStore: "credentials/CMP_EE_Keystore.p12"
        Password: "Password"
    Recipient: "CN=recip"

ClientContext:
  - EnrollmentContext:
      EnrollmentType: CR
      EnrollmentTrust: 
        trustedCertificates:
          - "credentials/ENROLL_Root.pem"
      KeyType: secp256r1
      Subject: "CN=subject"
      RequestImplictConfirm: false
    AttestationContext:
      EvidenceSource: psa-evidence.cbor
    
